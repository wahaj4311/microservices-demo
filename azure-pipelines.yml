trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - terraform/**

variables:
  # Container registry service connection
  dockerRegistryServiceConnection: 'acr-service-connection'
  imageRepository: 'microservices-demo'
  containerRegistry: '$(ACR_LOGIN_SERVER)'
  tag: '$(Build.BuildId)'
  
  # Kubernetes service connection
  kubernetesServiceConnection: 'aks-service-connection'
  namespace: 'microservices-demo'
  
  # AKS cluster information
  resourceGroupName: 'microservices-demo-dev-rg'
  clusterName: 'microservices-demo-dev-aks'

stages:
- stage: Build
  displayName: Build and Push
  jobs:
  - job: BuildAndPush
    displayName: Build and Push
    pool:
      vmImage: 'ubuntu-latest'  # Using Azure-hosted agent instead of self-hosted
    steps:
    # API Gateway
    - task: Docker@2
      displayName: Build and Push API Gateway
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)/api-gateway'
        command: 'buildAndPush'
        Dockerfile: 'api-gateway/Dockerfile'
        tags: |
          $(tag)
          latest
    
    # Auth Service
    - task: Docker@2
      displayName: Build and Push Auth Service
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)/auth-service'
        command: 'buildAndPush'
        Dockerfile: 'auth-service/Dockerfile'
        tags: |
          $(tag)
          latest
    
    # Product Service
    - task: Docker@2
      displayName: Build and Push Product Service
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)/product-service'
        command: 'buildAndPush'
        Dockerfile: 'product-service/Dockerfile'
        tags: |
          $(tag)
          latest
    
    # Order Service
    - task: Docker@2
      displayName: Build and Push Order Service
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)/order-service'
        command: 'buildAndPush'
        Dockerfile: 'order-service/Dockerfile'
        tags: |
          $(tag)
          latest

# =====================================================================
# DEPLOYMENT STAGE
# The following changes were made to fix deployment issues:
# 1. Changed container ports from 80 to correct application ports:
#    - API Gateway: 8000 (was 80)
#    - Auth Service: 8001 (was 80)
#    - Product Service: 8002 (was 80)
#    - Order Service: 8003 (was 80)
# 
# 2. Changed service ports to match application ports:
#    - API Gateway: 8000 (was 80)
#    - Auth Service: 8001 (was 80)
#    - Product Service: 8002 (was 80)
#    - Order Service: 8003 (was 80)
#
# 3. Added required environment variables for each service:
#    - Database connection strings
#    - Redis URLs
#    - Service URLs for inter-service communication
#
# 4. Added imagePullSecrets to all deployments
#
# 5. Removed health checks to prevent circular dependencies
# =====================================================================
- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  jobs:
  - deployment: DeployToAKS
    displayName: Deploy to AKS
    pool:
      vmImage: 'ubuntu-latest'  # Using Azure-hosted agent instead of self-hosted
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          # Add debug task to check connection
          - task: Bash@3
            displayName: Debug Kubernetes Connection
            inputs:
              targetType: 'inline'
              script: |
                echo "Checking Azure CLI version"
                az --version
                echo "Checking kubectl version"
                kubectl version --client
                echo "Checking current context"
                kubectl config current-context || echo "No current context"
                echo "Listing available contexts"
                kubectl config get-contexts || echo "No contexts available"
          
          # Add Azure CLI task to get credentials properly
          - task: AzureCLI@2
            displayName: Get AKS Credentials
            inputs:
              azureSubscription: 'azure-subscription-service-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Get AKS credentials with admin access
                az aks get-credentials --resource-group $(resourceGroupName) --name $(clusterName) --admin --overwrite-existing
                
                # Verify connection
                kubectl get nodes
                
                # Create namespace if it doesn't exist
                kubectl create namespace $(namespace) --dry-run=client -o yaml | kubectl apply -f -
          
          # Deploy API Gateway
          - task: Kubernetes@1
            displayName: Deploy API Gateway
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'azure-subscription-service-connection'
              azureResourceGroup: '$(resourceGroupName)'
              kubernetesCluster: '$(clusterName)'
              namespace: '$(namespace)'
              command: 'apply'
              arguments: '-f - --validate=false'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              inputType: 'inline'
              inline: |
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: api-gateway
                  namespace: $(namespace)
                spec:
                  replicas: 2
                  selector:
                    matchLabels:
                      app: api-gateway
                  template:
                    metadata:
                      labels:
                        app: api-gateway
                    spec:
                      imagePullSecrets:
                      - name: acr-secret
                      containers:
                      - name: api-gateway
                        image: $(containerRegistry)/$(imageRepository)/api-gateway:$(tag)
                        ports:
                        - containerPort: 8000
                        env:
                        - name: AUTH_SERVICE_URL
                          value: "http://auth-service:8001"
                        - name: PRODUCT_SERVICE_URL
                          value: "http://product-service:8002"
                        - name: ORDER_SERVICE_URL
                          value: "http://order-service:8003"
                ---
                apiVersion: v1
                kind: Service
                metadata:
                  name: api-gateway
                  namespace: $(namespace)
                spec:
                  type: LoadBalancer
                  ports:
                  - port: 8000
                    targetPort: 8000
                  selector:
                    app: api-gateway
          
          # Deploy Auth Service
          - task: Kubernetes@1
            displayName: Deploy Auth Service
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'azure-subscription-service-connection'
              azureResourceGroup: '$(resourceGroupName)'
              kubernetesCluster: '$(clusterName)'
              namespace: '$(namespace)'
              command: 'apply'
              arguments: '-f - --validate=false'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              inputType: 'inline'
              inline: |
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: auth-service
                  namespace: $(namespace)
                spec:
                  replicas: 2
                  selector:
                    matchLabels:
                      app: auth-service
                  template:
                    metadata:
                      labels:
                        app: auth-service
                    spec:
                      imagePullSecrets:
                      - name: acr-secret
                      containers:
                      - name: auth-service
                        image: $(containerRegistry)/$(imageRepository)/auth-service:$(tag)
                        ports:
                        - containerPort: 8001
                        env:
                        - name: SQLALCHEMY_DATABASE_URL
                          valueFrom:
                            secretKeyRef:
                              name: auth-secrets
                              key: SQLALCHEMY_DATABASE_URL
                        - name: REDIS_URL
                          value: "redis://redis:6379/0"
                ---
                apiVersion: v1
                kind: Service
                metadata:
                  name: auth-service
                  namespace: $(namespace)
                spec:
                  ports:
                  - port: 8001
                    targetPort: 8001
                  selector:
                    app: auth-service
          
          # Deploy Product Service
          - task: Kubernetes@1
            displayName: Deploy Product Service
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'azure-subscription-service-connection'
              azureResourceGroup: '$(resourceGroupName)'
              kubernetesCluster: '$(clusterName)'
              namespace: '$(namespace)'
              command: 'apply'
              arguments: '-f - --validate=false'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              inputType: 'inline'
              inline: |
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: product-service
                  namespace: $(namespace)
                spec:
                  replicas: 2
                  selector:
                    matchLabels:
                      app: product-service
                  template:
                    metadata:
                      labels:
                        app: product-service
                    spec:
                      imagePullSecrets:
                      - name: acr-secret
                      containers:
                      - name: product-service
                        image: $(containerRegistry)/$(imageRepository)/product-service:$(tag)
                        ports:
                        - containerPort: 8002
                        env:
                        - name: SQLALCHEMY_DATABASE_URL
                          valueFrom:
                            secretKeyRef:
                              name: product-secrets
                              key: SQLALCHEMY_DATABASE_URL
                        - name: REDIS_URL
                          value: "redis://redis:6379/1"
                ---
                apiVersion: v1
                kind: Service
                metadata:
                  name: product-service
                  namespace: $(namespace)
                spec:
                  ports:
                  - port: 8002
                    targetPort: 8002
                  selector:
                    app: product-service
          
          # Deploy Order Service
          - task: Kubernetes@1
            displayName: Deploy Order Service
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'azure-subscription-service-connection'
              azureResourceGroup: '$(resourceGroupName)'
              kubernetesCluster: '$(clusterName)'
              namespace: '$(namespace)'
              command: 'apply'
              arguments: '-f - --validate=false'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              inputType: 'inline'
              inline: |
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: order-service
                  namespace: $(namespace)
                spec:
                  replicas: 2
                  selector:
                    matchLabels:
                      app: order-service
                  template:
                    metadata:
                      labels:
                        app: order-service
                    spec:
                      imagePullSecrets:
                      - name: acr-secret
                      containers:
                      - name: order-service
                        image: $(containerRegistry)/$(imageRepository)/order-service:$(tag)
                        ports:
                        - containerPort: 8003
                        env:
                        - name: SQLALCHEMY_DATABASE_URL
                          valueFrom:
                            secretKeyRef:
                              name: order-secrets
                              key: SQLALCHEMY_DATABASE_URL
                        - name: PRODUCT_SERVICE_URL
                          value: "http://product-service:8002"
                        - name: REDIS_URL
                          value: "redis://redis:6379/2"
                ---
                apiVersion: v1
                kind: Service
                metadata:
                  name: order-service
                  namespace: $(namespace)
                spec:
                  ports:
                  - port: 8003
                    targetPort: 8003
                  selector:
                    app: order-service 